<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>User Form</title>
</head>
<body>
<center>
    <table border="1">
        <tr>
            <th colspan="2"><h2>User Form</h2></th>
        </tr>
        <tr>
            <th>Enter Name</th>
            <td>
                <input type="text" name="nama" id="NAMA">
            </td>
        </tr>
        <tr>
            <th>Enter Password</th>
            <td>
                <input type="password" nama="katalaluan" id="Password">
            </td>
        </tr>
        <tr>
            <th>Enter Address</th>
            <td><textarea id="Alamat" name="Address" rows="15" cols="21"></textarea></td>
        </tr>
        <tr>
            <th>Select Game</th>
            <td>
                <input type="checkbox" name="sukan" value="HOCKEY" id="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" name="sukan" value="FOOTBALL" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" name="sukan" value="BADMINTON" id="badminton">
                <label for="badminton">Badminton</label><br>
                <input type="checkbox" name="sukan" value="CRICKET" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="sukan" value="VOLLEYBALL" id="volleyball">
                <label for="volleyball">Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="jantina" value="MALE" id="male">
                <label for="male">Male</label>
                <input type="radio" name="jantina" value="FEMALE" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <th>Select Ur Age</th>
            <td>
                <select class="w3-select w3-border" name="option">
                    <option value="" disabled selected>Select Here</option>
                    <option value="1">17</option>
                    <option value="2">18</option>
                    <option value="3">19</option>
                    <option value="4">20</option>
                    <option value="5">21</option>
                    <option value="6">22</option>
                  </select><br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="file" name="kos" value="FILE" id="file">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button">Click Me</button>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit Form">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
